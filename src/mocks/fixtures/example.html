<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the character encoding of the document to UTF-8. -->
    <meta charset="UTF-8">

    <!-- Use Open Graph tags to set the meta information of the document. -->
    <meta property="og:title" content="example" /> <!-- Set the title of the document. -->
    <meta property="og:type" content="website" /> <!-- Set the type of the document. -->
    <meta property="og:url" content="http://example.com" /> <!-- Set the URL of the document. -->
    <meta property="og:image" content="http://example.com/test.png" /> <!-- Set the image URL for sharing. -->
    
    <!-- Set the viewport of the document for better responsiveness on various devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set the description of the document. -->
    <meta name="description" content="example-description" />

    <!-- Link the external CSS stylesheet for styling the document. -->
    <link rel="stylesheet" href="/example.css" />

    <!-- Include an external JavaScript file for scripting functionalities. -->
    <script type="script" src="/example.js"></script>

    <!-- Set the title of the document displayed in the browser's title bar. -->
    <title>example</title>
  </head>
  <body>
    <!-- Add div elements to the body of the document. -->
    <div>hello, world</div>
  </body>
</html>
